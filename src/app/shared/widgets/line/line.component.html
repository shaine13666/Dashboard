<div id="container">
  <div *ngIf="!loading && chartOptions">
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
      style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
  </div>
  <div class="options">
    <mat-form-field>
      <mat-label>Тип графика</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="type" (ngModelChange)=setChartType(selectedValue)>
        <mat-option *ngFor="let type of types" [value]="type.value">
          {{type.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
