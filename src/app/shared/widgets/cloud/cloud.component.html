<div>
  <div *ngIf="!loading && chartOptions">
    <h3>Настройки графика</h3>
    <div class="options">
      <mat-form-field>
        <mat-label>Тип графика</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="type" (ngModelChange)=setChartType(selectedValue)>
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{type.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Цвет линий</mat-label>
        <mat-select [(ngModel)]="selectedColor" name="color" (ngModelChange)=changeColor(selectedColor)>
          <mat-option *ngFor="let color of colors" [value]="color.value">
            {{color.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
      style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
  </div>
</div>
